<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>Register</h1>
  <input [(ngModel)]="username"
         placeholder="Username"
         type="text"
         id="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="Password"
         type="password"
         id="password"
         class="form-control"/>
  <input [(ngModel)]="verifyPassword"
         placeholder="Verify Password"
         type="password"
         id="verifypassword"
         class="form-control"/>
  <button class="btn btn-primary btn-block"
          [disabled]="!(username && password && verifyPassword)"
          (click)="register(username, password, verifyPassword)">
    Register
  </button>
  <button class="btn btn-danger btn-block"
          [routerLink]="['/login']">
    Cancel
  </button>
</div>
