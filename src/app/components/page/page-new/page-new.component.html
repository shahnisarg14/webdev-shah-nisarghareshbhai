        <div class="navbar-text pull-left">

        <div class=" navbar-header pull-left">

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <div *ngFor="let page of fetchPages()">
        <li class="list-group-item">
          <a href="../widget/widget-list.html">{{page.name}}</a>
          <a [routerLink]="['/user', userId, 'website', websiteId, 'page', page._id]"
             class="pull-right">
            <span class="glyphicon-cog glyphicon"></span>
          </a>
        </li>
        </div>
      </ul>
    </div>

    <div class="col-sm-8">
      <label>Name</label>
      <input [(ngModel)]="name"
             placeholder="Page Name"
             type="text"
             id="pagename"
             class="form-control"/>
      <label>Title</label>
      <input [(ngModel)]="description"
             placeholder="Page Title"
             type="text"
             id="pagetitle"
             class="form-control"/>
    </div>

  </div>
</div>

  <div class="container-fluid">

    <div class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"
