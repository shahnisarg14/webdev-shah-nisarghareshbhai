<div [hidden]="!editFlag">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-text pull-left">
      <a [routerLink]="['user/', this.userId, 'website', this.websiteId, 'page', this.pageId, 'widget']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

    <a class="navbar-brand">
      <b class="colorWhite">Widget Edit</b>
    </a>

    <div class="navbar-text pull-right">
      <a (click)="updateYoutube(text, url, width, name)"
         class="navbar-link">
        <span class="glyphicon glyphicon-ok colorWhite"></span>
      </a>
    </div>

  </div>
</nav>
</div>

<div [hidden]="editFlag">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-text pull-left">
        <a [routerLink]="['user/', this.userId, 'website', this.websiteId, 'page', this.pageId, 'widget']"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
        </a>
      </div>

      <a class="navbar-brand">
        <b class="colorWhite">Widget Edit</b>
      </a>

      <div class="navbar-text pull-right">
        <a (click)="createYoutube(text, url, width, name)"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok colorWhite"></span>
        </a>
      </div>

    </div>
  </nav>
</div>


<div class="container-fluid">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input [(ngModel)]="name"
           value="Columbia"
           placeholder="Name of video"
           type="text"
           id="name"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="text">
      Text
    </label>
    <input [(ngModel)]="text"
           value="Documentary on Columbia Space Shuttle Disaster"
           placeholder="Description of video"
           type="text"
           id="text"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="url">
      URL
    </label>
    <input [(ngModel)]="url"
           value="https://www.youtube.com/watch?v=gWhqLVkjK50"
           placeholder="https://www.youtube.com/watch?v=gWhqLVkjK50"
           type="url"
           id="url"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="width">
      Width
    </label>
    <input [(ngModel)]="width"
           value="100%"
           placeholder="100%"
           type="text"
           id="width"
           class="form-control"/>
  </div>

  <a (click)="deleteYoutube()"
     class="btn btn-danger btn-block">
    Delete
  </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">

    <div class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"
         class="navbar-link">
        <span class="glyphicon glyphicon-user colorWhite"></span>
      </a>
    </div>

  </div>
</nav>
