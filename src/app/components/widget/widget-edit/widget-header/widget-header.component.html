<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-text pull-left">
      <a [routerLink]="['user/', this.userId, 'website', this.websiteId, 'page', this.pageId, 'widget']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

    <a class="navbar-brand">
      <b class="colorWhite">Widget Edit</b>
    </a>

    <div class="navbar-text pull-right">
      <a (click)="updateHeader(text, size)"
         class="navbar-link">
        <span class="glyphicon glyphicon-ok colorWhite"></span>
      </a>
    </div>

  </div>
</nav>

<div class="container-fluid">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input value="Heading"
           placeholder="Name of heading"
           type="text"
           id="name"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label for="text">
      Text
    </label>
    <input [(ngModel)]="text"
           value="GIZMODO"
           placeholder="widget text"
           type="text"
           id="text"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>
      Size
    </label>
    <input [(ngModel)]="size"
           value="3"
           placeholder="3"
           type="number"
           id="size"
           class="form-control"/>
  </div>

  <a (click)="deleteHeader(widgetId)"
     class="btn btn-danger btn-block">
    Delete
  </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">

    <div class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"
         class="navbar-link">
        <span class="glyphicon glyphicon-user colorWhite"></span>
      </a>
    </div>

  </div>
</nav>
