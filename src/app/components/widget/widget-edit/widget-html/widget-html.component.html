<div [hidden]="!editFlag">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', this.userId, 'website', this.websiteId, 'page', this.pageId, 'widget']"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
      </a>
    </div>

    <a class="navbar-brand">
      <b class="colorWhite">Widget Edit</b>
    </a>

    <div class="navbar-text pull-right">
      <a (click)="updateHTML(text, name)"
         class="navbar-link">
        <span class="glyphicon glyphicon-ok colorWhite"></span>
      </a>
    </div>

  </div>
</nav>
</div>

<div [hidden]="editFlag">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-text pull-left">
        <a [routerLink]="['/user', this.userId, 'website', this.websiteId, 'page', this.pageId, 'widget']"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left colorWhite"></span>
        </a>
      </div>

      <a class="navbar-brand">
        <b class="colorWhite">Widget Edit</b>
      </a>

      <div class="navbar-text pull-right">
        <a (click)="createHTML(text, name)"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok colorWhite"></span>
        </a>
      </div>

    </div>
  </nav>
</div>


<div class="container-fluid">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input value="Text"
           placeholder="Enter text here"
           type="text"
           id="name"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Text</label>
    <quill-editor [(ngModel)]="text" name="text"></quill-editor>
  </div>

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <a (click)="deleteHTML()"
     class="btn btn-danger btn-block">
    Delete
  </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"
         class="navbar-link">
        <span class="glyphicon glyphicon-user colorWhite"></span>
      </a>
    </div>
  </div>
</nav>
