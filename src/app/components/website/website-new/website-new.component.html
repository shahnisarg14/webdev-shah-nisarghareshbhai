<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <div *ngFor="let website of fetchWebsites()">
        <li class="list-group-item">
          <a href="#">{{website.name}}</a>
          <a [routerLink]="['/user', userId, 'website', website._id]"
             class="pull-right">
            <span class="glyphicon-cog glyphicon"></span>
          </a>
        </li>
        </div>
      </ul>
    </div>

    <div class="col-sm-8">
      <label>Name</label>
      <input [(ngModel)]="name"
             placeholder="Name"
             type="text"
             id="websitename"
             class="form-control"/>
      <label>Description</label>
      <textarea [(ngModel)]="description"
                placeholder="Description for your website"
                rows="5"
                id="websitedescription"
                class="form-control"></textarea>
    </div>

  </div>
</div>
