<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <div *ngFor="let website of fetchWebsites()">
          <li class="list-group-item">
            <a href="#">{{website.name}}</a>
            <a href="website-edit.html"
               class="pull-right">
              <span class="glyphicon-cog glyphicon"></span>
            </a>
          </li>
        </div>
      </ul>
    </div>

    <div class="col-sm-8">
      <label>Website Name</label>
      <input [(ngModel)]="name"
             value="Blogger"
             placeholder="website name"
             type="text"
             id="websitename"
             class="form-control"/>
      <label>Website Description</label>
      <textarea [(ngModel)]="description"
                placeholder="Description for your website"
                rows="5"
                id="websitedescription"
                class="form-control">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was develloped by Pyra Labs, which was bought by Google in 2003.</textarea>
      <a href="website-list.html"
         class="btn btn-danger btn-block">
        Delete
      </a>
    </div>

  </div>
</div>
